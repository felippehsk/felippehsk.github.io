<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>MapViewer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ],
      function(
        Map, MapView,
        FeatureLayer
      ) {

        var map = new Map({
          basemap: "hybrid"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,

          extent: { // autocasts as new Extent()
            xmin: -5467382,
            ymin: -2611515,
            xmax: -5466556,
            ymax: -2612115,
            spatialReference: 102100
          }

        });


        /********************
         * Add feature layer
         ********************/

        // Orange yield map.
        var featureLayer = new FeatureLayer({
          url: "https://services9.arcgis.com/SDQDNhpG8jikA0D1/arcgis/rest/services/Orange_Field_2/FeatureServer"
        });

        map.add(featureLayer);

      });
  </script>
</head>

<body>
  <!--Add a heading  -->
  <h1>Citrus Yield</h1>
  <div id="viewDiv"></div>
</body>

</html>
